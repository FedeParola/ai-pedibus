<h1 mat-dialog-title>Remove availability</h1>
<div mat-dialog-content>
    <p>Are you sure you want to delete your availability for this ride?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="warn">Delete</button>
</div>
