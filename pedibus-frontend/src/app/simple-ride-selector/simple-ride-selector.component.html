<mat-card>
    <mat-card-title class="title">{{title}}</mat-card-title>
    <mat-card-header>
        <div mat-card-avatar>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item *ngFor="let line of lines" (click)="selectLine(line)">{{line.name}}</button>
            </mat-menu>
        </div>
        <mat-card-title>{{line?.name}}</mat-card-title>
        <mat-card-subtitle *ngIf="ride">{{ride?.date | date:'E, d LLLL y'}}</mat-card-subtitle>
        <mat-card-subtitle *ngIf="!ride">{{currentDate | date:'E, d LLLL y'}}</mat-card-subtitle>
        <span class="nav-buttons">
            <button mat-icon-button (click)="onPrevRideClick()" [disabled]="prevRideDisabled">
                <mat-icon>chevron_left</mat-icon>
            </button>
            <button mat-icon-button (click)="onNextRideClick()" [disabled]="nextRideDisabled">
                <mat-icon>chevron_right</mat-icon>
            </button>
        </span>
    </mat-card-header>

    <mat-card-content>
        <p class="direction" *ngIf="ride">{{ride.direction == 'O' ? 'Outbound' : 'Return'}}</p>
        <p class="direction" *ngIf="!ride">{{currentDirection ? (currentDirection === 'O' ? 'Outbound' : 'Return') : '' }}</p>
        <ng-content></ng-content>
    </mat-card-content>
</mat-card>
