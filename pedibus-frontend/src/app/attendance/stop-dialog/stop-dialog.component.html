<h1 mat-dialog-title>Stop for {{data.pupil.name}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-select [(ngModel)]="selectedStop">
      <mat-option *ngFor="let stop of data.stops" [value]="stop">
        {{stop.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="selectedStop" cdkFocusInitial style="background-color: #009600; color: white;">Ok</button>
</div>
