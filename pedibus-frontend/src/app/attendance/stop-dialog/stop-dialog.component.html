<h1 mat-dialog-title>Stop for {{data.pupil.name}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-select [(ngModel)]="selectedStop">
      <mat-option *ngFor="let stop of data.stops" [value]="stop">
        {{stop.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="selectedStop" cdkFocusInitial>Ok</button>
</div>
