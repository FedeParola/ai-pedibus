<div mat-dialog-content class="dialog-content">
    <h3>Are you sure to remove {{currentPupil.name}}?</h3>
    <p>If you accept all the data related to {{currentPupil.name}} will be lost</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button (click)="onAcceptClick()">Remove</button>
</div>
